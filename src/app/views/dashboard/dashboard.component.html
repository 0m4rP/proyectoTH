    <section class="cards">

          <button (click)="prevMonth()">‚óÄ</button>

          <button (click)="nextMonth()">‚ñ∂</button>

          <!-- üîπ Aqu√≠ se renderizan los d√≠as, incluyendo los vac√≠os -->
          <div
            *ngFor="let day of daysInMonth"
            [ngClass]="{ today: day.isToday, empty: !day.date }"
            class="day-cell"
          >
            {{ day.date }}
          </div>
        </div>
      </div>
    </div>


      <!-- Gr√°fico -->

        <canvas

      </div>


      <!-- Certificaci√≥n -->

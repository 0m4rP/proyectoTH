<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-card shadow-lg">
    <div class="row g-0">

      <!-- Imagen -->
      <div class="col-md-6 img-section">
        <img src="assets/img2.png" alt="Imagen de login" class="img-fluid">
      </div>

      <!-- Formulario -->
      <div class="col-md-6 p-5 form-section">
        <h4 class="fw-bold mb-4">Sistema de gestión TH</h4>
        <h5 class="fw-semibold mb-3">Iniciar sesión</h5>
        
        <form>
          <div class="mb-3">
            <label class="form-label">Usuario:</label>
            <input type="text" class="form-control rounded-pill" id="userText">
          </div>
          
          <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control rounded-start-pill" id="passText">
                <button type="button" class="btn btn-outline-secondary rounded-end-pill" (click)="togglePassword()">
                <i class="{{ showPassword ? 'bi bi-eye-slash' : 'bi bi-eye' }}"></i>
                </button>
            </div>          
          </div>
          
          <button type="submit" class="btn btn-primary rounded-pill w-100" id="enviar" (click)="login()">
            Ingresar
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="#" class="text-muted small">¿Olvidaste tu contraseña?</a><br>
          <a class="text-muted small">¿No tienes cuenta? <button class="btn btn-primary" (click)="btnRegister()">Registrarme</button></a>
        </div>
      </div>

    </div>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0" style="max-width: 900px;">
    <div class="row g-0">
      
      <!-- Formulario paso 1 -->
      <div class="col-md-6 p-4 form-section" *ngIf="nextPage === 1">
        <h4 class="fw-bold mb-4">Sistema de gestión TH</h4>
        <h5 class="fw-semibold mb-3">Registro</h5>
        
        <form>
          <div class="mb-3">
            <label class="form-label">Nombres:</label>
            <input type="text" class="form-control rounded-pill" />
          </div>
          <div class="mb-3">
            <label class="form-label">Apellidos:</label>
            <input type="text" class="form-control rounded-pill" />
          </div>
          <div class="mb-3">
            <label class="form-label">Cédula:</label>
            <input type="text" class="form-control rounded-pill" />
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha de nacimiento:</label>
            <input type="date" class="form-control rounded-pill" />
          </div>
          
          <button type="button" class="btn btn-primary rounded-pill w-100 d-flex justify-content-center align-items-center"
            (click)="siguientePaso()" aria-label="Siguiente">
            <!-- Flecha a la derecha con icono Bootstrap -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M10.146 4.146a.5.5 0 0 1 .708 0L14 7.293a.5.5 0 0 1 0 .707l-3.146 3.146a.5.5 0 0 1-.708-.708L12.293 8H2.5a.5.5 0 0 1 0-1h9.793L10.146 4.854a.5.5 0 0 1 0-.708z"/>
            </svg>
          </button>
        </form>
      </div>

      <!-- Formulario paso 2 -->
      <div class="col-md-6 p-4 form-section" *ngIf="nextPage === 2">
        <h4 class="fw-bold mb-4">Sistema de gestión TH</h4>
        <h5 class="fw-semibold mb-3">Crear usuario</h5>

        <form>
          <div class="mb-3">
            <label class="form-label">Usuario:</label>
            <input type="text" class="form-control rounded-pill" />
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <input type="password" class="form-control rounded-pill" />
          </div>
          <div class="mb-3">
            <label class="form-label">Verificar contraseña:</label>
            <input type="password" class="form-control rounded-pill" />
          </div>

          <button type="submit" class="btn btn-success rounded-pill w-100 mb-2">
            Finalizar registro
          </button>

          <button type="button" class="btn btn-secondary rounded-pill w-100" (click)="anteriorPaso()">
            Volver
          </button>
        </form>

        <button type="button" class="button-close btn btn-danger rounded-pill " (click)="inicio()">
            Cancelar
          </button>
      </div>
      
      <!-- Imagen (se mantiene siempre igual) -->
      <div class="col-md-6 img-section">
        <img src="assets/img1.png" alt="Registro" class="img-fluid"/>
      </div>
    </div>
  </div>
</div>
